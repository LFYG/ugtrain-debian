# Dune Legacy 0.96.3 from dunelegacy_0.96.3_amd64.deb

# +3 Trainer: spice, unit/structure health, upgrade/build fast

# Example for bad programming. There are two
# C++ constructors for each unit and structure type.
# There is no way to adapt this but this can be used
# for stress testing ugtrain.

# This is made for house Atreides.
# Change the HOUSE_CHECK!

# 0 = Harkonnen 1 = Atreides, 2 = Ordos
define HOUSE_CHECK checko 0x1c u8 e 1

# Health is part of all units and structures
define HEALTH_VALUE Health 0x7c f32 max 2,0 a

define UPGRADE_POINTS UpgradePoints 0xc4 f32 l 1000 3,0 a

define TYPE_WATCH Type 0xcc i32 watch


dynmemstart House 304 0x466dd7 0x8

Spice 0xd8 f32 l 50000 1,0 a
# AI
checko 0x18 u8 e 0

dynmemend


